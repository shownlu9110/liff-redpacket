<script>

    function handleClaim() {

    // --- æŠ½çå‹•ç•«é‚è¼¯ ---
    const packets = document.querySelectorAll('.packet');
    let lastIndex = -1;

    function startLottery() {
        document.getElementById('start-btn').style.visibility = 'hidden';
        let currentSpeed = 60;
        const maxSpeed = 400;
        const duration = 3000;
        let startTime = Date.now();

        startYuanbaoRain();

        function jump() {
            const now = Date.now();
            const elapsed = now - startTime;
            packets.forEach(p => p.classList.remove('active-packet'));

            let randomIndex;
            do { randomIndex = Math.floor(Math.random() * 9); } while (randomIndex === lastIndex);
            lastIndex = randomIndex;
            packets[randomIndex].classList.add('active-packet');

            let progress = elapsed / duration;
            currentSpeed = 60 + (maxSpeed - 60) * Math.pow(progress, 2);

            if (elapsed < duration) {
                setTimeout(jump, currentSpeed);
            } else {
                setTimeout(() => {
                    document.getElementById('overlay').style.display = 'flex';
                }, 500);
            }
        }
        jump();
    }

    function startYuanbaoRain() {

            document.querySelector('.app-container').appendChild(yb);

        }, 150);
    }
